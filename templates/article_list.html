{% extends 'base.html' %}

{% block title %}
Articles
{% endblock title %}

{% block content %}

{% for article in articles %}

<p><a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a></p>

<p>{{ article.author }}</p>
<p>{{ article.date}}</p>
<div>
    <p>{{ article.body }}</p>
</div>

{% if user.is_authenticated %}
<a href="{% url 'article_update' article.pk %}">Edit</a>
<a href="{% url 'article_delete' article.pk %}">Delete</a>
{% endif %}
    

<hr>
{% endfor %}
{% endblock content %}
